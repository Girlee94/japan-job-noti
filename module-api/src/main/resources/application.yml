spring:
  application:
    name: ready-japan-api

  profiles:
    active: local

  datasource:
    driver-class-name: org.postgresql.Driver
    # Supabase PostgreSQL (Transaction Pooler 사용)
    url: ${DATABASE_URL:jdbc:postgresql://localhost:6543/postgres}
    username: ${DB_USERNAME:CHANGE_ME_DB_USERNAME}
    password: ${DB_PASSWORD:CHANGE_ME_DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      data-source-properties:
        prepareThreshold: 0
        stringtype: unspecified

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    show-sql: false
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

app:
  qiita:
    enabled: ${QIITA_ENABLED:true}
    access-token: ${QIITA_ACCESS_TOKEN:}
    tags:
      - "日本"
      - "就職"
      - "転職"
      - "キャリア"
    per-page: 20
    request-delay-ms: 2000

logging:
  level:
    root: INFO
    com.readyjapan: DEBUG

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    # 로컬 개발: Supabase Pooler (Transaction Mode) 연결
    url: ${DATABASE_URL:jdbc:postgresql://localhost:6543/postgres}
    username: ${DB_USERNAME:postgres.your-tenant-id}
    password: ${DB_PASSWORD:your-super-secret-and-long-postgres-password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: ${PORT:8080}

logging:
  level:
    root: WARN
    com.readyjapan: INFO

app:
  qiita:
    access-token: ${QIITA_ACCESS_TOKEN}
